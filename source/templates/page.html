{% extends "base.html" %}
{% block content %}
<article class="page container">
  <header>
    <h1>{{ page.title }}</h1>
    {% if page.description %}<p class="page-desc">{{ page.description }}</p>{% endif %}
  </header>
  <div class="page-body">
    {{ page.content | safe }}
  </div>
</article>
{% endblock content %}
