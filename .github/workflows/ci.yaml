name: zola

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write  # requis pour pousser sur gh-pages avec le GITHUB_TOKEN

jobs:
  build_or_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Build only sur PR (pas de déploiement)
      - name: Build (pull request)
        if: github.event_name == 'pull_request'
        uses: shalzz/zola-deploy-action@v0.21.0
        env:
          BUILD_DIR: source
          BUILD_ONLY: true
          CHECK_LINKS: true
          CHECK_FLAGS: --skip-raw  # exemple d'option; adapter si besoin

      # Build + déploiement sur main
      - name: Build and deploy (main)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: shalzz/zola-deploy-action@v0.21.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BUILD_DIR: source
          PAGES_BRANCH: gh-pages
          CHECK_LINKS: true
          CHECK_FLAGS: --skip-raw

      - name: Upload artifact (PR only)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: site-public
          path: public
